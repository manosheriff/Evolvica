name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          npm run build
          # Zip all files inside the 'out' folder into deploy.zip
          cd out && zip -r ../deploy.zip . && cd ..

      - name: Install FTP client
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload Single Zip
        env:
          FTP_HOST: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no;  # Fixes the certificate name mismatch error
          set net:timeout 60;             # Gives the server plenty of time
          set net:max-retries 2;          # Prevents endless loops if server is down
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;
          # 'put' is for uploading a single file
          put -O ./public_html/ deploy.zip;
          "