name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          npm run build
          # Zip only the static output from the 'out' folder
          cd out && zip -r ../deploy.zip . && cd ..

      - name: Install FTP client
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload Zip to Domain Root
        env:
          FTP_HOST: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no;
          set net:timeout 60;
          set net:max-retries 1;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;
          # We use the full path discovered in your logs
          put deploy.zip -o domains/evolvica.ai/public_html/deploy.zip;
          "
