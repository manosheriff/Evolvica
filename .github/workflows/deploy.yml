name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main # Only deploys when you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Install FTP client
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload files via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ftp:passive-mode true;
          set net:timeout 60;
          set net:max-retries 1;
          set net:reconnect-interval-base 10;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;
          # parallel=1 is the ONLY safe way for Hostinger Shared
          # -X ignores unnecessary large files
          mirror -R ./out/ ./public_html/ --delete --ignore-time --parallel=1 --verbose -X *.map -X .git/ -X .next/;
          "