name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main # Automatically deploys when you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          npm run build
          # We zip the 'out' contents so Hostinger only has to handle ONE file
          cd out && zip -r ../deploy.zip . && cd ..

      - name: Install FTP client
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload Single Zip
        env:
          FTP_HOST: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ssl:verify-certificate no;  # Fixes the 'certificate common name' error
          set net:timeout 60;             # Gives the server more time to respond
          set net:max-retries 1;          # Prevents long hangs if the connection drops
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;
          # We use 'put' to place the zip directly into the public_html folder
          put deploy.zip -o public_html/deploy.zip;
          "