name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main # Deploys only when the main branch is updated

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Install FTP client
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload files via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set net:timeout 10;
          set net:max-retries 3;
          set ftp:list-options -a;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;
          # Optimized mirror settings:
          # --parallel=2: Using fewer connections prevents Hostinger timeouts.
          # -X *.map: Skips large debug files to save upload time.
          # --delete: Keeps the server clean.
          mirror -R ./out/ ./public_html/ --delete --ignore-time --parallel=2 --verbose -X *.map -X .git/ -X .next/; "
